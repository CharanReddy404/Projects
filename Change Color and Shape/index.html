<!DOCTYPE html>
<html>
    <head>
        <title>Change Color and Shape</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/12a41c30dd.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="div1">
            <div id="box">
                <div id="square">

                </div>
            </div>
            <div id="btn">
                <button id="btn-color">Change Color</button>
                <br>
                <button id="btn-shape">Change Shape</button>
            </div>
        </div>

        <hr>

        
        <div class="container">
            <h1>Light / Dark</h1>
            <label class="switch">
                <input type="checkbox" id="my-checkbox" onclick="isChecked()">
                <span class="slider"></span>
            </label>
        </div>




        <script src="script.js">

        </script>
    </body>
</html>
